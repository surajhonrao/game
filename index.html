<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> roack paper scissors game</title>
     <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>roack paper scissors</h1>
    <div class="choices">
        <div class="choice" id="rock">
            <img src="/image/rock.png">
        </div>
        <div class="choice" id="paper">
            <img src="/image/paper.jpeg">
        </div>
        <div class="choice" id="scissor">
            <img src="/image/scissor.png">
        </div>
        </div>
        <div class="score-bord">
            <div class="score">
            <p id="user-score">0</p>
            <p>you</p>
        </div>
        <div class="comscore">
            <p id="comp-score">0</p>
            <p>comp</p>
        </div>
          </div>
         <div class="msg-cont">
            <p id="msg">play your move</p>
         </div>
         <div class="msg-cont">
            <p id="retry">Retry</p>
         </div>

    </div>
     
   
    <script src="app.js"></script>
    
</body>
</html>
